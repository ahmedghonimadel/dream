<script>
  $(document).ready(function () {
        $('#translateBtn').click(function (e) {
            e.preventDefault();

            var dreamText = $('#dreamText').val();
            var maritalStatus = $('#maritalStatus').val();
            var ageGroup = $('#ageGroup').val();
            var dreamText1=maritalStatus+"  "+ageGroup+"  "+dreamText;

            if (!maritalStatus || !ageGroup) {
                $('#selectOptionsModal').modal('show'); // Show the modal
                return;
            }

            $('#waitingModal').modal('show'); // Show the loading modal

            $.ajax({
                type: 'GET',
                url: '/api/promote/translate',
                data: {text: dreamText1},
                success: function (data) {
                    $('#waitingModal').modal('hide'); // Hide the loading modal
                    $('#interpretationResult').text(data);
                },
                error: function (error) {
                    $('#waitingModal').modal('hide'); // Hide the loading modal
                    $('#interpretationResult').text('Error: Unable to get interpretation');
                    console.log(error);
                }
            });
        });
    });


</script>
